<script>
    $(document).ready(()=>{
        $("#preview").html(marked($("#text_root").val()));
    })
    
    function updateProfile() {
        $(".text-input").show();
        $("#preview").hide();
    }

    function updateComplete(){
        $("#preview").html(marked($("#text_root").val()));
        $(".text-input").hide();
        $("#preview").show();
    }

    function updateData(){
        pageLodingOn();
        $.ajax({
           url : '/updateDescription'
           ,data : {user_description : $("#text_root").val()}
           ,dataType : 'json'
            ,type : 'POST'
            ,success : (data)=>{
                pageLodingOff();
               if(data.result){
                   updateComplete();
               }
            }
        });
    }
</script>

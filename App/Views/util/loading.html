<style>
    #loading{
        width: 100%;
        height: 100%;
        position:fixed;
        left: 0px;
        display: block;
        top:0px;
        z-index:0;
        background-color: #000000;
        opacity: 0.7;
        z-index:99;
    }

    #loading-image{
        position: absolute;
        top:50%;
        left: 50%;
        z-index: 1;
        width: 150px;
        height: 150px;
    }
</style>
<script>
    $(document).ready(()=>{
        // 로딩 애니메이션 초기화
        lottie.loadAnimation({
            container: document.getElementById('loading-image'), // the dom element that will contain the animation
            renderer: 'svg',
            loop: true,
            autoplay: true,
            path: 'https://assets4.lottiefiles.com/datafiles/40aX5db74VvGPWw/data.json' // the path to the animation json
        });
    });

    function pageLodingOn(){
        $("#loading").fadeIn();
    }

    function pageLodingOff(){
        $("#loading").fadeOut();
    }
</script>
<div id="loading" style="display: none;"><div id="loading-image"></div></div>

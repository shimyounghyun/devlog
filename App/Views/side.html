<form action="/search" method="POST" id="search_frm">
    <input type="hidden" name="query" value="" id="query">
</form>
<script>
    $(document).ready(function(){
        // 검색 포커스 이벤트
        $("#search_text").focus(()=>{$(".search-box").addClass("focus");});
        $("#search_text").blur(()=>{$(".search-box").removeClass("focus");});

        //검색 엔터 키 이벤트
        $("#search_text").keydown(function(key) {
            if (key.keyCode == 13) {
                let search_text = $("#search_text").val();
                if(!search_text.trim()) return;
                $("#query").val(search_text);
                $("#search_frm").submit();
            }
        });
    })
</script>
